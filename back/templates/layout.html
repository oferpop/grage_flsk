<!doctype html>
<html>
  <head>
    {% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <script src="{{ url_for('static', filename='CSS/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <title>{% block title %}{% endblock %} - My Webpage</title>

    {% endblock %}
  </head>
  <body>

    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
              <li><a href="/garage" class="nav-link px-2 text-white">Garage</a></li>
              <li><a href="/xo" class="nav-link px-2 text-white">XO</a></li>
              <li><a href="/about" class="nav-link px-2 text-white">About</a></li>
            </ul>
    

            <div class="text-end">
              <a href="/login" type="button" class="btn btn-primary me-2">Login</a>
              <a href="/signup" type="button" class="btn btn-warning">Sign-up</a>
            </div>
          </div>
        </div>
      </header>
    
    <div id="content">{% block content %}{% endblock %}</div>

  </body>
</html>
